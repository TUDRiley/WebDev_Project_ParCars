<!DOCTYPE html>

<html>
    <head>
        <title>Contact Page</title>
    </head>
<body>

    <h1> Contact Us </h1>
    <p>Complete this form and someone on our team will reach out to you as soon as possible.</p>
    <h6>It could take 2-4 business days for a response</h6>

    <form>
        <label for="fullname">Full name:</label><br>
        <input type="text" id="fullname" name="fullname" value=""><br>
        <label for="phonenumber">Phone number:</label><br>
        <input type="text" id="phonenumber" name="phonenumber" value=""><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" value=""><br>
        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject" value=""><br>
        <label for="message">Message:</label><br>
        <input type="text" id="message" name="message" value=""><br>

        <input type="submit" value="Submit">
    </form>


</body>
</html>
