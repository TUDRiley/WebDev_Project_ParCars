<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Wheels On Fire</title>
    <link rel="stylesheet" href="resources/style.css">
    <link rel="icon" href="resources/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Top bar -->
    <div class="top-bar">
        <img src="resources/photos/banner.jpg" alt="Wheels On Fire Banner" style="width: 100%; height: 100%;">
    </div>

    <!-- Main layout -->
    <div class="layout">
        <!-- Left sidebar -->
        <div class="sidebar left">
            <h2>Navigation</h2>
            <div class="sidebar-note">Home</div>
            <a href="index.html">Home Page</a>
            <div class="sidebar-note">About</div>
            <a href="about.html">About Us</a>
            <div class="sidebar-note">Contact</div>
            <a href="contact.html">Contact Page</a>
        </div>

        <!-- Main content area -->
        <div class="content">
            <h1>Contact Us</h1>
            <p>Complete this form and someone on our team will reach out to you as soon as possible.</p>
            <h6>It could take 2-4 business days for a response</h6>

            <form>
                <label for="fullname">Full name:</label><br>
                <input type="text" id="fullname" name="fullname" value=""><br>
                <label for="phonenumber">Phone number:</label><br>
                <input type="text" id="phonenumber" name="phonenumber" value=""><br>
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email" value=""><br>
                <label for="subject">Subject:</label><br>
                <input type="text" id="subject" name="subject" value=""><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50"></textarea><br>

                <input type="submit" value="Submit">
            </form>
        </div>

    </div>

</body>
</html>
